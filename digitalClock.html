<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="digitalClock.css">
</head>
<body>
    <div class="container ">   
        <div class="row col-lg-8 offset-lg-2 mt-5 box"> 
            <h1>Digital clock </h1>
            <h2 class="time"> </h2>     
            <h4 class="date"> </h4>

            <button class="btn btn-warning col-lg-4 col-md-4 offset-sm-1 col-sm-5 stop">stop</button> <button class="btn btn-success col-lg-4 col-md-4 col-sm-5  start">start</button>
        </div>          
    </div>

    <script>        
        function getTime(){            
        var time = new Date().toLocaleTimeString('en-is')
        $(".time").html(time)

        var date= new Date().toLocaleDateString()
        $('.date').html(date)
        }

     c = setInterval(getTime,1000)

        $(".stop").click(()=>{
         clearInterval(c)
        })

        $(".start").click(()=>{
            setInterval(getTime,1000)
        })
    </script>
</body>
</html>
